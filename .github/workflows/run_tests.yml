name: Run Tests

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Git for private repos
        run: |
          git config --global url."https://${{ secrets.COGITO_PAT }}@github.com/".insteadOf "https://github.com/"
        env:
          COGITO_PAT: ${{ secrets.COGITO_PAT }}

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-${{ matrix.python-version }}-
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: |
          poetry install --no-interaction --with dev,ci

      - name: Run Pytest
        run: |
          poetry run pytest --cov=gemini_core tests/ --cov-report=xml --cov-report=term
        env:
          CI: true

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false

      - name: Generate Coverage Badge
        if: matrix.python-version == '3.12' && github.event_name == 'pull_request'
        run: |
          COVERAGE=$(grep -Po '(?<=line-rate=")[0-9.]+(?=")' coverage.xml | head -n 1 | awk '{print int($1 * 100)}')
          echo "Coverage: $COVERAGE%"
          
          COLOR="red"
          if [ "$COVERAGE" -ge 90 ]; then
            COLOR="brightgreen"
          elif [ "$COVERAGE" -ge 75 ]; then
            COLOR="yellow"
          fi
          
          # Use shields.io badge instead of manual SVG
          curl -o coverage-badge.svg "https://img.shields.io/badge/coverage-${COVERAGE}%25-${COLOR}"

      - name: Commit Coverage Badge
        if: matrix.python-version == '3.12' && github.event_name == 'pull_request'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          git add coverage-badge.svg || echo "No badge to add"
          
          if ! git diff --cached --quiet; then
            git commit -m "Update coverage badge [skip ci]"
            git push origin HEAD:${{ github.head_ref }}
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sync-dev:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: test  # Wait for tests to pass
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if dev branch exists
        id: check_dev
        run: |
          if git ls-remote --heads origin dev | grep dev; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ Dev branch doesn't exist - skipping sync"
          fi

      - name: Sync dev with main
        if: steps.check_dev.outputs.exists == 'true'
        run: |
          git checkout main
          git pull origin main
          
          git checkout dev
          git merge --ff-only main || {
            echo "⚠️ Fast-forward merge not possible - manual intervention required"
            exit 0
          }
          
          git push origin dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}